<section>
    <form action="/foodlog/search" method="POST">
        <label>Add Entry:
            <input type="text" name="search">
        </label>
        <button type="submit">Search</button>
    </form>
    <hr>
    ${searchResults ? `
        <ul>
        ${searchResults.map(food => `
            <li><form action="/foodlog/nutritiondata" method="POST">
                <h2>${food.description}</h2><p>${food.brandOwner}</p></li>
                <input type="hidden" name="id" value="${food.fdcId}"/>
                <button type="submit">Food info</button>
            </form>
            `).join('')}
        </ul>
    `:""}
</section>
